<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsft="http://jsftemplating.java.net/jsft"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <style type="text/css">
            .ui-datatable-header {
                height: 34px
            }
            </style>
        </ui:define>

        <ui:define name="content">
            <jsft:event type="initPage">
                viewScope.pilgrims = people.getPeople();
            </jsft:event>
            <p:dataTable id="peeps" var="person" value="#{pilgrims}">
                <f:facet name="header">
                    <!-- FIXME: Replace "Spring 2020" with the trip name -->
                    <h:outputText value="Spring 2020 Pilgrims" />
                    <p:commandButton id="personDetail" value="Add" style="float:right">
                        <jsft:event type="command">
                            jsft.redirect("person.jsf");
                        </jsft:event>
                    </p:commandButton>
                    <!--
                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="pi pi-align-justify" />
                    <p:columnToggler datasource="pilgrims" trigger="toggler" />
                    -->
                </f:facet>

                <p:column headerText="First">
                    <a href="person.jsf?id=#{person.id}"><h:outputText value="#{person.first}" /></a>
                </p:column>
                <p:column headerText="Middle">
                    <h:outputText value="#{person.middle}" />
                </p:column>
                <p:column headerText="Last">
                    <h:outputText value="#{person.last}" />
                </p:column>
                <p:column headerText="Cell Phone">
                    <h:outputText value="#{person.cell}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputLink value="mailto:#{person.email}" rendered="#{person.email != null}">#{person.email}</h:outputLink>
                </p:column>
                <p:column headerText="Address">
                    #{person.address.street}<br/>
                    #{person.address.city}, #{person.address.state} #{person.address.zip}
                </p:column>
                <p:column headerText="Passport #">
                    #{person.passport.country} #{person.passport.number}<br />
                </p:column>
                <p:column headerText="Birth Date">
                    #{person.birthdate}
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
